    brandName: "Ronak Rathore"
    brandLogo: "/images/0.png"
    showBrandLogo: true
    disableSearch: false
    searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    menus:
      disableAbout: true
      disableExperience: false
      disableEducation: true
      disableProjects: true
      disableAchievements: true
      disableContact: true

